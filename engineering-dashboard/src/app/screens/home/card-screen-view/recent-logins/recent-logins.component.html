<div class="row">
    <div class="col-5">
        <label class="card-screen-caption">{{ screenCaption }}</label>
    </div>
    <div class="col-7">
        <table>
            <tr>
                <td>
                    <a (click)="onExportPdf()" title="Export to PDF" href="#"
                        ><i class="fa fa-file-pdf-o fa-lg mr-3"></i
                    ></a>
                </td>
                <td>
                    <a
                        (click)="onExportExcel()"
                        title="Export to Excel"
                        href="#"
                        ><i class="fa fa-file-excel-o fa-lg mr-3"></i
                    ></a>
                </td>
                <td>
                    <input
                        title="Search Keyword"
                        class="form-control search-filter"
                        pInputText
                        type="text"
                        (input)="
                            dtRecentLogins.filterGlobal(
                                $event.target.value,
                                'contains'
                            )
                        "
                        placeholder="Search keyword"
                    />
                </td>
            </tr>
        </table>
    </div>
    <div class="col-12">
        <div>
            <p-table
                class="recent-logins-table"
                id="recent-logins-table-id"
                [ngClass]="[
                    'ui-table-bordered',
                    'ui-table-striped',
                    'ui-table-hover',
                    'ui-table-open'
                ]"
                #dtRecentLogins
                (onFilter)="onFilter($event, dtRecentLogins)"
                [value]="recentLoginsData"
                [paginator]="true"
                dataKey="id"
                [rows]="10"
                [showCurrentPageReport]="true"
                [scrollable]="true"
                [rowsPerPageOptions]="[5, 10, 25, 50]"
                currentPageReportTemplate="Rows {first} to {last} of {totalRecords}"
                [globalFilterFields]="['loginCount', 'email']"
            >
                <ng-template pTemplate="header">
                    <tr class="table-row-style">
                        <th pSortableColumn="email" style="width: 20%">
                            EMAIL <p-sortIcon field="email"></p-sortIcon>
                        </th>
                        <th pSortableColumn="loginCount" style="width: 20%">
                            Login Count
                            <p-sortIcon field="loginCount"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-recentLoginsData>
                    <tr style="height: 25px">
                        <td>
                            {{ recentLoginsData.email }}
                        </td>
                        <td>
                            {{ recentLoginsData.loginCount }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
